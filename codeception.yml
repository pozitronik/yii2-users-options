namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
bootstrap: _bootstrap.php
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - tests/*
        - vendor/*
    remote: false
    xml: tests/_output/coverage.xml
    html: tests/_output/coverage
    text: tests/_output/coverage.txt
modules:
  config:
    Db:
      dsn: "%DB_DSN%"
      user: "%DB_USER%"
      password: "%DB_PASS%"
    Yii2:
      parts: [ orm ]
      configFile: 'tests/_app/config/main.php'
      transaction: true
      cleanup: true
params:
  env: tests/.env
extensions:
    enabled:
        - Codeception\Extension\RunFailed
